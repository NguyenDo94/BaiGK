{% extends "base.html"%}

{% block content %}
        <div class="container">
            <div class="jumptron">
                <h1>To do list App</h1>
                <p class="lead"></p>
                <td><p><a class="btn btn-lg btn-success" href="/signUp">Sign up now</a></p></td>
                <td><p><a class="btn btn-lg btn-success" href="/signIn">Sign in now</a></p></td>
                
            </div>
            <div class="row marketing">
                {% for todoitem in todolist %}
                <div class="col-sm-4">
                    <h4>{{todoitem.name}}</h4>
                    <p>{{todoitem.description}}</p>
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
